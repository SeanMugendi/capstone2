<!DOCTYPE html>
<html>
<head>
  <title>Mountain Information Page</title>
  <style>
    /* Combined CSS styles */
    body {
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgb(255, 255, 255);
    }
    
    #mountainSelect {
      display: block;
      margin: 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    
    #searchButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #5cb85c;
      color: white;
      cursor: pointer;
    }
    
    #searchButton:hover {
      background-color: #4ca74c;
    }
    
    #mountainDetails {
      max-width: 600px;
      margin: 0 auto;
      display: none; /* Hide the details initially */
      padding: 20px;
      text-align: center;
      color: white;
    }
    
    #mountainImage {
      max-width: 100%;
      height: auto;
    }
    
    #mountainName {
      font-size: 36px;
    }
    
    #mountainElevation {
      font-size: 16px;
    }
    
    #mountainDescription {
      font-size: 14px;
    }
    
    #mountainInfo {
      font-size: 14px;
    }
    
    /* Background image styles */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/mountain1.jpeg');
      background-size: cover;
      filter: blur(4px); /* Updated the blur value to 4px */
      z-index: -1;
    }
    
    nav {
      background-color: #185730;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    
    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }
    
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 5px;
      border-radius: 50px;
      transition: background-color 0.3s;
    }
    
    nav ul li a:hover {
      background-color: white;
      color: #185730;
    }
    
    section {
      padding: 20px;
      text-align: center;
    }
    
    /* Website name style */
    .website-name {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="website-name"><a href="index.html" style="color: white; text-decoration: none;">ENJOY THE OUTDOORS</a></div>
  
  <nav>
    <ul>
      <li><a href="nationalparks.html">National Parks</a></li>
      <li><a href="mountains.html">Mountains</a></li>
    </ul>
  </nav>
  
  <h1>Mountain Information</h1>
  
  <label for="mountainSelect">Select a Mountain:</label>
  <select id="mountainSelect"></select>
  
  <button id="searchButton">Search</button>
  
  <div id="mountainDetails">
    <h2 id="mountainName"></h2>
    <img id="mountainImage" src="" alt="">
    <p id="mountainElevation"></p>
    <p id="mountainDescription"></p>
    <p id="mountainInfo"></p>
  </div>
  
  <script src="mountain.js"></script>
</body>
</html>
